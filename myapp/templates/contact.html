  <!-- contact section -->

  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          
          <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
              <div class="col-sm-10">
                <input type="number" name="phoneno" class="form-control" id="inputPassword3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmail3">
              </div>
            </div>
            
            <div class="row mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" name="msg" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            
            
            
            <button type="submit" class="btn btn-primary">SUBMIT</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="map_container">
            <div class="map">
            <!-- MAP start -->
              <iframe width="562" height="360" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                id="gmap_canvas"
                src="https://maps.google.com/maps?width=562&amp;height=400&amp;hl=en&amp;q=PRASHIL%20PARK%20rajkot+(PRASHIL%20PARK)&amp;t=&amp;z=12&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
              <a href='https://www.krankenversicherungsvergleich.at/'></a>
              <script type='text/javascript'
                src='https://embedmaps.com/google-maps-authorization/script.js?id=c5807b8c11f44e2749d5df18476a141f393a6836'></script>
            <!-- MAP end -->
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- end contact section -->
