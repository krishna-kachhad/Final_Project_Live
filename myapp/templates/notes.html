<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon"
        href="/static/image/Iconarchive-Swedish-Wood-House-Red-Swedish-Wood-House.72.png">
</head>

<body style="background-color: rgb(170, 170, 166);">
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <!--   icon link [bootstrap--navbarcode(copypastehere)]-->
            <a class="navbar-brand" href="#">
                <img src="/static/image/Gartoon-Team-Gartoon-Action-Flag-blue.32.png" alt="Bootstrap" width="30"
                    height="24">
            </a>

            <!--   icon link -->
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/about">About</a>
                    </li>
                    <a class="nav-link active" aria-current="page" href="#">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
                    </li>

                </ul>


                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                    {% if user is none %}
                    <button class="btn btn-outline-warning mx-2" type="button" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Login</button>
                    <button class="btn btn-outline-danger" type="button" data-bs-toggle="modal"
                        data-bs-target="#signupModal">Signup</button>
                    {% else %}
                    <div class="dropdown mx-2">
                        <a class="btn btn-danger dropdown-toggle mx-2" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{user}}
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                            <li><a class="dropdown-item" href="/userlogout">Logout</a></li>

                        </ul>
                    </div>
                    {% endif %}

                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar end -->


    <!-- Notes form start -->
    <div class="container" my="5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Query TITLE</label>
                <input type="text" name="title" class="form-control" id="exampleFormControlInput1">
            </div>

            <label for="exampleFormControlInput1" class="form-label">Select your category...</label>
            <select class="form-select" name="cate" aria-label="Default select example">
                <option>Core python</option>
                <option>Python with django</option>
                <option>PHP</option>
                <option>JAVA</option>
                <option>.NET</option>
            </select>

            <div class="mb-3">
                <label for="formFile" class="form-label">Select your file</label>
                <input class="form-control" name="myfile" type="file" id="formFile">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                <textarea class="form-control" name="comments" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit POST</button>

        </form>

        <!-- Notes form end -->

    </div>

</body>

</html>
